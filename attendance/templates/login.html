{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spoko - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 400px;
      animation: slideIn 1s ease forwards;
      transform: translateY(-100px);
      opacity: 0;
      color: #fff;
    }

    .brand-heading {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #00fffb;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #00fffb;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      color: #fff;
      transform: translateY(-50%);
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #00fffb;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00fffb, #ff00d4);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: linear-gradient(50deg, #ff00d4, #00fffb);
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-top: 15px;
      height: 20px;
      font-size: 0.9em;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-heading">Spoko</div>
    <h2>Login</h2>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" name="username" id="username" required placeholder=" " class="form-control" autocomplete="off">
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" required placeholder=" " class="form-control" autocomplete="off">
        <label for="password">Password</label>
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn">Login</button>

      {% if error %}
        <div class="message text-danger">Invalid username or password.</div>
      {% endif %}
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Password Script -->
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>

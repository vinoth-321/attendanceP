<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://newrelic.com/sites/default/files/styles/900w/public/2023-01/1-Hero-Dashboards-v2.png?itok=liDhZmqM') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.7);
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
      animation: fadeIn 1s ease forwards;
      max-width: 500px;
      width: 100%;
    }

    .dashboard h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      position: relative;
    }

    .dashboard h2::after {
      content: '';
      width: 60px;
      height: 4px;
      background: #00ffe0;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
      animation: slideIn 1s ease forwards;
    }

    .dashboard .btn-link {
      text-decoration: none;
      color: #00ffe0;
      background: rgba(0, 0, 0, 0.2);
      border: none;
      padding: 12px 0;
      border-radius: 50px;
      transition: all 0.4s ease;
      font-weight: 600;
      display: inline-block;
    }

    .dashboard .btn-link:hover {
      background: #00ffe0;
      color: #000;
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 5px 20px rgba(0,255,224,0.6);
    }

    .dashboard ul {
      list-style: none;
      padding-left: 0;
    }

    .dashboard ul li a {
      color: #00ffe0;
      transition: 0.3s ease;
    }

    .dashboard ul li a:hover {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { width: 0; }
      to { width: 60px; }
    }

    @media (max-width: 768px) {
      .dashboard {
        padding: 30px 20px;
      }

      .dashboard h2 {
        font-size: 2rem;
      }

      .dashboard .btn-link {
        padding: 10px 0;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="dashboard text-center">
          <h2>Admin Dashboard</h2>
          <div class="d-grid gap-3">
            <a href="{% url 'register_staff' %}" class="btn btn-link w-100">Register Staff</a>
            <a href="{% url 'register_student' %}" class="btn btn-link w-100">Register Student</a>
            <a href="{% url 'add_course' %}" class="btn btn-link w-100">Add Course</a>
            <a href="{% url 'assign_course' %}" class="btn btn-link w-100">Assign Course</a>
            <a href="{% url 'attendance_view' %}" class="btn btn-link w-100">View Attendance Report</a>
            <a href="{% url 'logout' %}" class="btn btn-link w-100">Logout</a>

            <h4 class="mt-4">Modify / Delete</h4>
            <ul class="text-start mt-2">
              <li><a href="{% url 'modify_staff_list'  %}">Modify Staff </a></li>
              <li><a href="{% url 'modify_student_list' %}">Modify Student </a></li>
              <li><a href="{% url 'modify_course_list'  %}">Modify Course </a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

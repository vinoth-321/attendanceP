{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modify Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e8ecf0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container-custom {
      max-width: 800px;
      margin-top: 40px;
      margin-bottom: 40px;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .btn {
      border-radius: 10px;
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.5rem;
        text-align: center;
      }
      .table-responsive {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container container-custom">
    <h2 class="text-center">Modify Course</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th style="min-width: 140px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
            <tr>
              <td>{{ course.name }}</td>
              <td>
                <a href="{% url 'modify_course' course.id %}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a href="{% url 'delete_course' course.id %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="2" class="text-center">No courses found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

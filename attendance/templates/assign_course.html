<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Course | Spoko</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://thumbs.dreamstime.com/b/innovative-medical-device-featuring-eye-image-illustrating-advanced-tracking-technology-generated-ai-358374352.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.7);
      margin: 0;
      min-height: 100vh;
    }

    .assign-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
      animation: fadeIn 0.8s ease forwards;
    }

    .assign-card h2 {
      font-weight: 700;
    }

    .assign-card h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #00ffe0;
      border-radius: 2px;
      margin: 10px auto 0;
      animation: slideIn 1s ease forwards;
    }

    .assign-card label {
      color: #fff;
      font-weight: 500;
    }

    .assign-card input,
    .assign-card select,
    .assign-card textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      color: #fff;
      backdrop-filter: blur(5px);
    }

    .assign-card input:focus,
    .assign-card select:focus,
    .assign-card textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #00ffe0;
      box-shadow: 0 0 10px rgba(0,255,224,0.4);
      color: #fff;
    }

    .btn-primary {
      background-color: #00ffe0;
      border: none;
      color: #000;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00e6cc;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,255,224,0.5);
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #00ffe0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #00e6cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { width: 0; }
      to { width: 60px; }
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="assign-card text-center">
        <h2 class="mb-4">Assign Course to Staff</h2>
        <form method="post" class="text-start">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 mt-3">Assign Course</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="back-link">â¬… Back to Admin Dashboard</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

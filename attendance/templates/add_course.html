{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Add Course | Spoko{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #43cea2;
      --secondary: #185a9d;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0,0,0,0.6)),
        url("https://summer.harvard.edu/wp-content/uploads/sites/7/2023/12/choosing-classes.jpg") 
        no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .form-container {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.4);
      color: #fff;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.8rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      color: #fff;
      padding: 1rem 0 0.5rem 0;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: transparent;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-group label {
      position: absolute;
      left: 0;
      top: 1rem;
      color: #ddd;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label {
      top: -0.6rem;
      font-size: 0.75rem;
      color: var(--primary);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(67, 206, 162, 0.5);
    }

    a {
      display: inline-block;
      margin-top: 1.2rem;
      color: #fff;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    a:hover {
      color: #ddd;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 2rem 1.2rem;
      }

      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    {% block content %}
      <h2>Add New Course</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field }}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100 mt-2">Add Course</button>
      </form>
      <a href="{% url 'admin_dashboard' %}">â¬… Back to Admin Dashboard</a>
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

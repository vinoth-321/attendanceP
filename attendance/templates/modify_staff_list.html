{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modify Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container-custom {
      max-width: 900px;
      margin-top: 40px;
      margin-bottom: 40px;
      background-color: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
    }
    table th, table td {
      vertical-align: middle !important;
    }
    .btn {
      border-radius: 10px;
    }
    @media (max-width: 576px) {
      h2 {
        font-size: 1.5rem;
        text-align: center;
      }
      .table-responsive {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container container-custom">
    <h2 class="text-center">Modify Staff</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th style="min-width: 140px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for staff in staff_members %}
            <tr>
              <td>{{ staff.user.get_full_name|default:staff.user.username }}</td>
              <td>{{ staff.user.email }}</td>
              <td>
                <a href="{% url 'modify_staff_detail' staff.id %}" class="btn btn-sm btn-primary me-1">Edit</a>
                <a href="{% url 'delete_staff' staff.id %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this staff?');">Delete</a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center">No staff registered.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

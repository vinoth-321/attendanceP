<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Student | Spoko</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background-image: url('https://www.fanshawec.ca/sites/default/files/images/2022-08/2022-07-27-tyler_winter-crm2-testimonial-js-24.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-panel::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .left-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      animation: floatText 4s ease-in-out infinite;
    }

    .left-content h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .right-panel {
      flex: 1;
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/040/152/296/small_2x/female-college-student-with-books-outdoors-smiling-school-girl-with-books-standing-at-campus-i-m-prepared-for-exam-very-well-portrait-of-perfect-student-at-the-university-photo.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .right-panel::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(1px);
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    .form-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: slideIn 1.2s ease;
    }

    .form-container h2 {
      color: #333;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }

    .form-container input,
    .form-container select {
      border-radius: 12px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .form-container input:focus,
    .form-container select:focus {
      box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.2);
    }

    .form-container button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      width: 100%;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        flex: unset;
        height: 50%;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <div class="left-content">
      <h1>Spoko LMS</h1>
      <p>Empowering Students, Digitally.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="form-container">
      <h2>Register Student</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register Student</button>
      </form>
      <a href="{% url 'admin_dashboard' %}" class="back-link">â¬… Back to Dashboard</a>
    </div>
  </div>

</body>
</html>

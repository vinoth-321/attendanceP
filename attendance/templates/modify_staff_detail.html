{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f0f2f5, #e3eaf0);
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 550px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
    }

    .btn {
      border-radius: 10px;
      padding: 8px 20px;
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Edit Staff Details</h2>
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ staff.user.username }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ staff.user.email }}" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'modify_staff_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>

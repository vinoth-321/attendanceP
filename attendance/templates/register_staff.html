<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Staff | Spoko</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background-image: url('https://media.istockphoto.com/id/667315360/photo/helping-hikers.jpg?s=612x612&w=0&k=20&c=RSTdI5q9lxzBFabigOLR7tX-7RkiSsRxjc5mTGKosnc=');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 40px;
      animation: fadeInLeft 1.2s ease;
    }

    .left-side::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .left-content {
      position: relative;
      z-index: 2;
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    .left-content h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .right-side {
      flex: 1;
      background-image: url('https://media.istockphoto.com/id/1344939844/photo/hand-holding-drawing-virtual-lightbulb-with-brain-on-bokeh-background-for-creative-and-smart.jpg?s=612x612&w=0&k=20&c=2GLUy6eqCSr0NFRO8CHm8_PUMy9Qc8ryqcsRoe0DEYM=');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      animation: fadeInRight 1.2s ease;
    }

    .right-side::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(0.5px);
      background: rgba(255, 255, 255, 0.3);
      z-index: 1;
    }

    .form-card {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: popUp 1.2s ease;
      backdrop-filter: blur(5px);
    }

    h2 {
      font-weight: 700;
      color: #4e54c8;
      margin-bottom: 25px;
    }

    input, select {
      border-radius: 12px !important;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    }

    button {
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      border: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-image: linear-gradient(to right, #2575fc, #6a11cb);
    }

    /* Animations */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left-side, .right-side {
        width: 100%;
        height: 50%;
      }
      .form-card {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="left-side">
    <div class="left-content">
      <h1>Spoko LMS</h1>
      <p>Empower your staff. Register with ease.</p>
    </div>
  </div>

  <div class="right-side">
    <div class="form-card">
      <h2 class="text-center">Register Staff</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
          <button type="submit" class="btn">Register</button>
        </div>
        <a href="{% url 'admin_dashboard' %}" class="back-link">â¬… Back to Dashboard</a>
      </form>
      
    </div>
  </div>

</body>
</html>

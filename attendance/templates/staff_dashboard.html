{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Staff Dashboard | Spoko{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #fff;
    }
    .dashboard-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 1.5rem;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      text-align: center;
    }
    .dashboard-card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Header with Title and Logout -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-5">
      <h2 class="text-center text-md-start mb-3 mb-md-0">👨‍🏫 Staff Dashboard</h2>
      <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>

    {% block content %}
      <div class="row g-4">
        {% for course in courses %}
          <div class="col-md-6 col-lg-4">
            <div class="dashboard-card">
              <h5>{{ course.name }}</h5>
              <a href="{% url 'mark_attendance' course.id %}" class="btn btn-light btn-sm mt-2">Mark Attendance</a>
            </div>
          </div>
        {% empty %}
          <p class="text-center">No courses assigned yet.</p>
        {% endfor %}
      </div>
    {% endblock %}
  </div>
</body>
</html>
